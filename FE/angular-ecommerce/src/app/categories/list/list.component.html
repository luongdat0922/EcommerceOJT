<div class="main-content">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let category of categories$ | async">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.categoryName }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
