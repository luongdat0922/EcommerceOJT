<div class="page-wrapper">

  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a href="#">
        <img src="assets/images/logo-shop.png" alt="sussie" class="img-responsive">
      </a>
    </div>

    <app-product-category-menu></app-product-category-menu>
    
    
  </aside>
  <!-- END MENU SIDEBAR-->

  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <app-search></app-search>
            <div class="form-header">
              <ng-container *ngIf="isLoggedIn; else elseBlock">
                <button class="au-btn-submit mr-2" (click)="logout()">Logout</button>
              </ng-container>
            
              <ng-template #elseBlock>
                <a class="au-btn-submit text-center text-decoration-none" href="login">Login</a>
                <a class="au-btn-submit text-center text-decoration-none" href="register">Register</a>
              </ng-template>
            </div>
            <app-cart-status></app-cart-status>
          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <router-outlet></router-outlet>

  </div>
</div>

<!-- ENDS PAGE CONTAINER -->

<footer>
  <ul>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href="#">Help</a></li>
  </ul>
</footer>
